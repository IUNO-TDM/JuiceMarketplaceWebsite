<button mat-button (click)="backClicked()">zurück</button>
<h1 >{{_techData.name}} </h1>
<div  fxlayout="row">
    <div>
        <img  *ngIf="_techData && _techData.id" src="/api/technologydata/{{_techData.id}}/image" class="object-image">

        <p i18n="description">Beschreibung</p>
        {{_techData.description}}
    </div>
    <div>
        <p i18n="licensefee">Lizenzgebühr</p>
        {{(_techData.licenseFee/100000) | number:'1.0-2'}} IUNO
        <div *ngIf="_techData.machines && _techData.machines.length > 0">
            <p i18n="machines">Maschinen</p>
            <mat-list>
                <mat-list-item *ngFor="let component of _techData.machines">{{component.name}}</mat-list-item>
            </mat-list>
        </div>
        <div *ngIf="_techData.materials && _techData.materials.length > 0">
            <p i18n="materials">Materialien</p>
            <mat-list>
                <mat-list-item *ngFor="let component of _techData.materials">{{component.name}}</mat-list-item>
            </mat-list>
        </div>
        <div *ngIf="_techData.juices && _techData.juices.length > 0">
            <p i18n="contents">Zutaten</p>
            <mat-list>
                <mat-list-item *ngFor="let component of _techData.juices">{{component.name}}</mat-list-item>
            </mat-list>
        </div>

    </div>

</div>
