<div fxFlex fxLayout="row wrap" fxLayoutGap="15px">
  <mat-card *ngFor="let object of technologyData" class="object-card" >
    <mat-card-header>
      <mat-card-title i18n>{{object.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <img src="/api/technologydata/{{object.id}}/image" class="object-image">
    </mat-card-content>
  </mat-card>
</div>
