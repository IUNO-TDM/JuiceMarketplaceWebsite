<h1 class="headline">Dashboard</h1>

<div fxLayout="column" fxLayoutGap="10px">
    <div fxLayout.gt-md="row"  fxLayoutGap="10px" fxLayout="column">
        <mat-card fxFlex.gt-md="60" class="iuno-card ">
            <mat-card-header>
                <mat-card-title>
                    <span class="card-title">Umsatz pro Getr채nk</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <google-chart [data]="revenueHistoryData"></google-chart>
                <!--<div id='chart-revenue' style="padding: 10px;"></div>-->
            </mat-card-content>
        </mat-card>
        <mat-card fxFlex.gt-md="39" class="iuno-card">
            <mat-card-header>
                <mat-card-title>
                    <span class="card-title">Top 5 Getr채nke aller Hersteller</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <google-chart [data]="topRecipesData"></google-chart>
                <!--<div id='chart-top-recipes' style="padding: 10px;"></div>-->
            </mat-card-content>
        </mat-card>
    </div>
    <div fxLayout.gt-md="row" fxLayout="column" fxLayoutGap="10px">
        <mat-card fxFlex.gt-md="50" class="iuno-card">
            <mat-card-header>
                <mat-card-title>
                    <span class="card-title">Umsatz heute (IUNOs)</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayoutAlign="center center" style="height: 100%;">
            <span class="card-information" *ngIf="revenueToday == null">
              -
            </span>
                <span class="card-information" *ngIf="revenueToday != null">
              {{revenueToday | number:'1.2'}}
            </span>
            </mat-card-content>
        </mat-card>

        <mat-card fxFlex.gt-md="50" class="iuno-card">
            <mat-card-header>
                <mat-card-title>
                    <span class="card-title">Meistverkauftes Getr채nk</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayoutAlign="center center" style="height: 100%;">
              <span class="card-information" *ngIf="topRecipeName == null">
                  -
                </span>
                <span class="card-information" *ngIf="topRecipeName != null">
                    {{topRecipeName}}
                  </span>
            </mat-card-content>
        </mat-card>
        <mat-card fxFlex.gt-md="50" class="iuno-card">
            <mat-card-header>
                <mat-card-title>
                    <span class="card-title">Aktueller Kontostand</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayoutAlign="center center" style="height: 100%;">
              <span class="card-information" *ngIf="vaultBalance == null">
                  -
                </span>
                <span class="card-information" *ngIf="vaultBalance != null">
                    {{vaultBalance}} IUNO
                  </span>
            </mat-card-content>
        </mat-card>
    </div>
</div>
