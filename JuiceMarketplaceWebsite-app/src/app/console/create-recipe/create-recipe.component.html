<app-spinner [counter]="spinnerCounter"></app-spinner>
<h1 class="headline">Neues Getränk anlegen</h1>

<div fxLayout="column" fxLayoutGap="10px">
  <mat-card class="iuno-card">
    <!-- <mat-card fxFill class="iuno-card mat-elevation-z2"> -->
    <mat-card-header>
      <mat-card-title>
        <span class="card-title">Produktdetails</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
      <!-- recipe title -->
      <div fxLayout="row" fxLayoutGap="10px">
        <div fxFlex="20">
          <p class="label">Titel</p>
        </div>
        <div fxFlex="80">
          <mat-form-field fxFlexFill>
            <input matInput [(ngModel)]="recipeName" placeholder="">
          </mat-form-field>
        </div>
      </div>

      <!-- recipe description -->
      <div fxLayout="row" fxLayoutGap="10px">
        <div fxFlex="20">
          <p class="label">Beschreibung</p>
        </div>
        <div fxFlex="80">
          <mat-form-field fxFlexFill>
            <textarea matInput [(ngModel)]="recipeDescription" placeholder="" style="width: 100%; height: 100px;"></textarea>
          </mat-form-field>
        </div>
      </div>

      <!-- recipe license fee -->
      <div fxLayout="row" fxLayoutGap="10px">
          <div fxFlex="20">
            <p class="label">Lizenzgebühr</p>
          </div>
          <div fxFlex="80">
            <mat-form-field>
              <mat-select placeholder="" [(ngModel)]="recipeLicenseFee" name="licenseFee">
                <mat-option *ngFor="let fee of licenseFees" [value]="fee">
                  {{fee}} IUNO
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
<!-- </mat-card>
<mat-card class="iuno-card"> -->
    <mat-card-header>
        <mat-card-title>
          <span class="card-title">Rezeptur</span>
        </mat-card-title>
      </mat-card-header>
    <mat-card-content>
    <!-- recipe program -->
          <div fxFlex="100">
            <juice-program-configurator [program]=program [components]=components></juice-program-configurator>
          </div>
    </mat-card-content>
    <mat-card-actions>
        <div fxFlex="100" fxLayoutAlign="center center">
          <button (click)="actionSaveRecipe()" mat-raised-button color="primary" class="mat-elevation-z1">Speichern</button>
        </div>
    </mat-card-actions>
  </mat-card>

</div>
