<app-spinner [counter]="spinnerCounter"></app-spinner>
<div fxLayout="row" fxLayoutAlign="left center">
    <div fxFlex="fill">
        <h1 class="headline" i18n="headline">Neues Getränk anlegen</h1>
    </div>
    <!-- <div>
        <button (click)="actionSaveRecipe()" mat-raised-button color="primary" class="mat-elevation-z1">
            Speichern
        </button>
    </div> -->
</div>

<div *ngIf="recipesLeft > 0" fxLayout="column" fxLayoutGap="10px">
    <mat-card class="iuno-card">
        <mat-card-header>
            <mat-card-title>
                <span class="card-title" i18n>Rezeptur</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout.gt-md="row" fxLayout.lt-lg="column" fxFlex="100" fxLayoutAlign.gt-md="center start" fxLayoutAlign.lt-lg="center"
                fxLayoutGap="30px" style="background-color: #0f00;">
                <ng-container *ngIf="!isBeakerEditModeEnabled">
                    <div fxLayoutAlign="center center" fxFlex="30" fxShow.lt-lg="false" style="background-color: #ff00;">
                        <cocktail-component-list [showRecommended]="showRecommendedComponents" [showAvailable]="showAvailableComponents" [showInstalled]="showInstalledComponents" style="width: 300px; height: 450px;"
                            i18n-removeComponentText
                            i18n-searchComponentTitle
                            i18n-recommendedComponentsTitle
                            i18n-installedComponentsTitle
                            i18n-availableComponentsTitle
                            i18n-emptySearchResultText
                            removeComponentText="Zutat hier ablegen<br>um diese zu entfernen."
                            searchComponentTitle="Suchen"
                            recommendedComponentsTitle="Vorgeschlagene Komponenten"
                            installedComponentsTitle="Installierte Komponenten"
                            availableComponentsTitle="Alle Komponenten"
                            emptySearchResultText="Keine Komponenten gefunden."
                        ></cocktail-component-list>
                    </div>
                </ng-container>
                <div style="background-color: #0ff0;" fxFlex.gt-md="300px" fxFlex.lt-lg="auto" fxLayoutAlign="center center">
                    <cocktail-beaker #beaker [cocktail]="cocktail" (onSelectComponent)="selectComponent($event)" style="width: 300px; height: 450px;"
                    i18n-dragComponentText
                    i18n-touchComponentText
                dragComponentText="Zutat per<br>Drag & Drop<br>hinzufügen."
                        touchComponentText="Hier tippen um Zutat<br>hinzuzufügen."
                    ></cocktail-beaker>
                </div>
                <div style="background-color: #00f0;" fxLayoutAlign.gt-md="center start" fxFlex.gt-md="320px" fxFlex.lt-lg="auto" fxLayoutAlign.lt-lg="center start">
                    <cocktail-ingredients-listing [cocktail]="cocktail" fxFlexFill
                    i18n-ingredientTitle
                    i18n-amountTitle
                    i18n-noIngredients
                        ingredientTitle="Zutat"
                        amountTitle="Menge"
                        noIngredients="Es wurden noch keine Zutaten<br>hinzugefügt."
                    ></cocktail-ingredients-listing>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card class="iuno-card">
        <!-- <mat-card fxFill class="iuno-card mat-elevation-z2"> -->
        <mat-card-header>
            <mat-card-title>
                <span class="card-title" i18n>Produktdetails</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="row">
            <div fxFlex="100">
                <mat-card-content>
                    <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" class="productdetails">
                        <!-- recipe title -->
                        <mat-form-field fxFlexFill>
                            <input matInput [(ngModel)]="recipeName" placeholder="Titel" i18n-placeholder>
                        </mat-form-field>

                        <!-- recipe description -->
                        <mat-form-field fxFlexFill>
                            <textarea matInput [(ngModel)]="recipeDescription" placeholder="Beschreibung" style="width: 100%; height: 100px;" i18n-placeholder></textarea>
                        </mat-form-field>
                        <!-- recipe license fee -->
                        <mat-form-field fxFlexFill>
                            <mat-select placeholder="Lizenzgebühr" [(ngModel)]="recipeLicenseFee" name="licenseFee" i18n-placeholder>
                                <mat-option *ngFor="let fee of licenseFees" [value]="fee">
                                    {{fee | number:'1.2-2'}} IUNO
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </div>
        </mat-card-content>
        <!-- </mat-card>
        <mat-card class="iuno-card"> -->
    </mat-card>
    <mat-card class="iuno-card">
        <mat-card-header>
            <mat-card-title>
                <span class="card-title" i18n>Bild</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxFlex="100" fxLayoutAlign="center">
                <app-recipe-image-picker #recipeImagePicker></app-recipe-image-picker>
            </div>

        </mat-card-content>
    </mat-card>
    <div fxLayoutAlign="center center">
        <button (click)="actionSaveRecipe()" mat-raised-button color="primary" class="mat-elevation-z1" i18n>Speichern</button>
    </div>

</div>

<div *ngIf="recipesLeft < 1">
    <mat-card class="iuno-card">
        <mat-card-header i18n>Rezeptlimit erreicht!</mat-card-header>
        <mat-card-content i18n>Sie haben bereits ihr Limit von {{recipeLimit}} Rezepten am Marktplatz erreicht.<br></mat-card-content>
        <!-- <mat-card-actions>
                <div fxFlex="100" fxLayoutAlign="center center">
                    <button (click)="actionSaveRecipe()" mat-raised-button color="primary" class="mat-elevation-z1">
                        Speichern
                    </button>
                </div>
            </mat-card-actions> -->
    </mat-card>
</div>
